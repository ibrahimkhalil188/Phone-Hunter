<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-land</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <h1 class="text-success text-center mt-5 mb-3">PHONE-LAND</h1>
        <div class="input-group w-75 mx-auto mb-5">
            <input value="oppo" id="input-field" type="text" class="form-control"
                placeholder="Search Your Phone By Name" aria-label="Search Your Phone" aria-describedby="button-addon2">
            <button onclick="PhonesData()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
        <div id="error" class="text-center text-danger">

        </div>
    </header>
    <main class="container">
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
